{% extends 'Website/base.html' %}

{% block content %}
    <h1>Training Programs</h1>
    <h2>Add Training</h2>
    <form action="{% url 'Website:training_add' %}" method="POST">
      {% csrf_token %}
        <label for="program_name">Program Name:</label>
        <input id="program_name" type="text" name="program_name" required>
        <br/>
        <label for="program_desc">Program Description:</label>
        <input id="program_desc" type="text" name="program_desc" required>
        <br/>
        <label for="start_date">Start Date:</label>
        <input id="start_date" type="date" name="start_date" required>
        <br/>
        <label for="end_date">End Date:</label>
        <input id="end_date" type="date" name="end_date" required>
        <br/>
        <label for="max_attendees">Maximum Attendees:</label>
        <input id="max_attendees" type="number" name="max_attendees" required>
        <br/>
        <input type="submit" value="OK">
    </form>


{% endblock content %}
