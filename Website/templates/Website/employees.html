{% extends 'Website/base.html' %}

{% block content %}
    <h1>Bangazon Employees</h1>

    <ul>
        {% for employee in employees %}
            <li><a href="{% url 'Website:employees_detail' employee.id %}">{{ employee.first_name }} {{ employee.last_name }} - {{ employee.department.department_name }}</a></li>
        {% endfor %}
        </ul>

    <p><a href="{% url 'Website:employees_add' %}">Add Employee</a></p>
{% endblock content %}
